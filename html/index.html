<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleindex.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Marvel&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <img class="marvel" src="bilder/marvelwiki.png">
        <img class="image" src="bilder/login-banner.png">
    </div>

    <div class="login-form">
        <form class="login" action="login.php" method="post">
            <input class="username" type="text" name="username"
                onfocus="ifocus(this)"
                onblur="iblur(this)"
            >
            <label for="username" class="username-label">Username</label>
            <br>
            <input class="password" type="password" name="password"
                onfocus="ifocus2(this)"
                onblur="iblur2(this)"
            >
            <label for="password" class="password-label">Password</label>
            <input type="submit" class="login-btn" value="Login">
        </form>
        <div class="pos">
            <span class="register-link">Dont have an account? <a class="link" id="signingUp">Sign up</a></span>
        </div>
    </div>
    <form class="register" action="register.php" method="post">
        <input class="regi user" type="text" name="user" placeholder="Username">
        <input class="regi pass" type="password" name="pass" placeholder="Password">
        <input class="regi firstName" type="text" name="firstName" placeholder="First Name">
        <input class="regi middleName" type="text" name="middleName" placeholder="Middle Name">
        <input class="regi lastName" type="text" name="lastName" placeholder="Last Name">
        <input type="submit" class="button" value="Register">
    </form>

</body>
<script src="js/createUser.js"></script>
<script src="js/marvel.js"></script>
</html>
